{% extends "layout.html" %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h3>{{ message }}</h3>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="/register" method="post">
    <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" name="nama" class="form-control" id="name" aria-describedby="name" placeholder="Nama lengkap">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="username" aria-describedby="name" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Daftar</button>
</form>

{% endblock %}
